<html>
	<head>
		<title>webStorageDEMO</title>
	</head>
	<body>
		<form>
			<input type="button" name="savebtn" value="webStoragesave" onclick="saveContent()" />
			<input type="button" name="clearbtn" value="webStorageClear" onclick="clearContent()" />

		</form>
		<div id="textarea" contenteditable="true" style="border:1px solid;"></div>
		<script type="text/javascript">
			var webStorage = localStorage;
			var clssw = 0;
			function saveContent(){
				var textContent = document.getElementById("textarea");
				var key = "saveeditor";
				var value = textContent.innerHTML;
				webStorage.setItem(key, value);
			}
			function clearContent(){
				localStorage.removeItem("saveeditor");
				document.getElementById("textarea").innerText = "";
			}
			window.onload = function() {
			var loaded = webStorage.getItem("saveeditor");
				document.getElementById("textarea").innerHTML = loaded;
				clssw = 1;
			};
		</script>
 	</body>
</html>
